<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Command Center - Nexus BCMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Command Center Color Palette */
            --command-void: #0A0C10;
            --command-obsidian: #141720;
            --command-charcoal: #1E212B;
            --command-graphite: #2A2F3A;
            --command-steel: #404854;
            --command-silver: #8A9099;
            --command-pearl: #F8F9FB;
            
            /* Incident Severity Colors */
            --critical-red: #FF3B30;
            --high-orange: #FF9500;
            --medium-yellow: #FFCC02;
            --low-green: #34C759;
            --info-blue: #007AFF;
            --resolved-gray: #8E8E93;
            
            /* Status Colors */
            --declared-crimson: #DC143C;
            --active-orange: #FF8C00;
            --monitoring-blue: #1E90FF;
            --contained-green: #32CD32;
            --closed-gray: #708090;
            
            /* Team Colors */
            --crisis-commander: #FF0040;
            --operations-orange: #FF6600;
            --communications-blue: #0066FF;
            --technical-purple: #9900FF;
            --external-teal: #00CCAA;
            
            /* Gradients */
            --gradient-critical: linear-gradient(135deg, #FF3B30 0%, #DC143C 100%);
            --gradient-command: linear-gradient(135deg, #FF0040 0%, #CC0033 100%);
            --gradient-operations: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            --gradient-surface: linear-gradient(145deg, #141720 0%, #1E212B 100%);
            --gradient-status: linear-gradient(90deg, #FF3B30, #FF9500, #FFCC02, #34C759);
            
            /* Effects */
            --shadow-soft: 0 2px 12px rgba(0,0,0,0.2);
            --shadow-medium: 0 4px 24px rgba(0,0,0,0.3);
            --shadow-strong: 0 8px 32px rgba(0,0,0,0.4);
            --shadow-critical: 0 0 32px rgba(255, 59, 48, 0.4);
            --blur-surface: blur(20px);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--command-void);
            color: var(--command-pearl);
            line-height: 1.5;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 59, 48, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 122, 255, 0.08) 0%, transparent 50%),
                linear-gradient(180deg, var(--command-void) 0%, var(--command-obsidian) 100%);
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Command Header */
        .command-header {
            background: rgba(20, 23, 32, 0.95);
            backdrop-filter: var(--blur-surface);
            border-bottom: 2px solid rgba(255, 59, 48, 0.3);
            padding: var(--space-lg) var(--space-xl);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .command-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-status);
            animation: status-pulse 3s infinite;
        }

        @keyframes status-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 2000px;
            margin: 0 auto;
        }

        .command-brand {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .brand-icon {
            width: 56px;
            height: 56px;
            background: var(--gradient-critical);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow-critical);
            position: relative;
            overflow: hidden;
        }

        .brand-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: conic-gradient(from 0deg, var(--critical-red), var(--high-orange), var(--info-blue), var(--critical-red));
            border-radius: var(--radius-xl);
            z-index: -1;
            animation: rotate-alert 4s linear infinite;
        }

        @keyframes rotate-alert {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .incident-status {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .incident-id {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: var(--critical-red);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: var(--space-xs);
        }

        .incident-title {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            color: var(--command-pearl);
            margin-bottom: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .incident-meta {
            font-size: 12px;
            color: var(--command-silver);
            display: flex;
            gap: var(--space-lg);
        }

        .header-metrics {
            display: flex;
            gap: var(--space-xl);
        }

        .metric-display {
            text-align: center;
            padding: var(--space-sm) var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            backdrop-filter: var(--blur-surface);
        }

        .metric-value {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--critical-red);
            margin-bottom: var(--space-xs);
        }

        .metric-label {
            font-size: 10px;
            color: var(--command-silver);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .command-btn {
            background: var(--gradient-surface);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-sm) var(--space-lg);
            color: var(--command-pearl);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            text-decoration: none;
            backdrop-filter: var(--blur-surface);
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .command-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--critical-red);
        }

        .command-btn.primary {
            background: var(--gradient-critical);
            border-color: var(--critical-red);
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow-critical);
        }

        /* Main Command Center Layout */
        .command-center {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: var(--space-lg);
            padding: var(--space-xl);
            max-width: 2000px;
            margin: 0 auto;
            width: 100%;
            min-height: calc(100vh - 120px);
        }

        /* Timeline Section */
        .incident-timeline {
            background: var(--gradient-surface);
            backdrop-filter: var(--blur-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            position: relative;
            grid-row: span 2;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timeline-title {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--command-pearl);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline-controls {
            display: flex;
            gap: var(--space-sm);
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: var(--space-xs) var(--space-sm);
            color: var(--command-silver);
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--critical-red);
            color: white;
            border-color: var(--critical-red);
        }

        .timeline-container {
            height: calc(100vh - 300px);
            overflow-y: auto;
            position: relative;
        }

        .timeline-track {
            position: relative;
            padding-left: var(--space-xl);
        }

        .timeline-track::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--critical-red), var(--high-orange), var(--info-blue));
        }

        .timeline-entry {
            position: relative;
            margin-bottom: var(--space-lg);
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
        }

        .timeline-entry:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .timeline-marker {
            position: absolute;
            left: -30px;
            top: var(--space-lg);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid var(--command-obsidian);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: 700;
        }

        .timeline-marker.critical { background: var(--critical-red); }
        .timeline-marker.high { background: var(--high-orange); }
        .timeline-marker.medium { background: var(--medium-yellow); }
        .timeline-marker.info { background: var(--info-blue); }
        .timeline-marker.decision { background: var(--technical-purple); }
        .timeline-marker.communication { background: var(--communications-blue); }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .entry-time {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: var(--critical-red);
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .entry-type {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .entry-type.update {
            background: rgba(0, 122, 255, 0.2);
            color: var(--info-blue);
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        .entry-type.decision {
            background: rgba(153, 0, 255, 0.2);
            color: var(--technical-purple);
            border: 1px solid rgba(153, 0, 255, 0.3);
        }

        .entry-type.communication {
            background: rgba(0, 102, 255, 0.2);
            color: var(--communications-blue);
            border: 1px solid rgba(0, 102, 255, 0.3);
        }

        .entry-type.action {
            background: rgba(255, 102, 0, 0.2);
            color: var(--operations-orange);
            border: 1px solid rgba(255, 102, 0, 0.3);
        }

        .entry-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--command-pearl);
            margin-bottom: var(--space-sm);
        }

        .entry-content {
            font-size: 12px;
            color: var(--command-silver);
            line-height: 1.5;
            margin-bottom: var(--space-sm);
        }

        .entry-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-sm);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .entry-author {
            font-size: 10px;
            color: var(--command-silver);
            font-weight: 600;
        }

        .entry-actions {
            display: flex;
            gap: var(--space-xs);
        }

        .entry-action {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            padding: var(--space-xs) var(--space-sm);
            color: var(--command-silver);
            font-size: 9px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-action:hover {
            background: var(--critical-red);
            color: white;
            border-color: var(--critical-red);
        }

        /* Crisis Team Panel */
        .crisis-team-panel {
            background: var(--gradient-surface);
            backdrop-filter: var(--blur-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            color: var(--command-pearl);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-grid {
            display: grid;
            gap: var(--space-md);
        }

        .team-member {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
        }

        .team-member:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-critical);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
            position: relative;
        }

        .status-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--command-obsidian);
        }

        .status-indicator.online { background: var(--low-green); }
        .status-indicator.busy { background: var(--high-orange); }
        .status-indicator.away { background: var(--medium-yellow); }
        .status-indicator.offline { background: var(--resolved-gray); }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 12px;
            font-weight: 700;
            color: var(--command-pearl);
            margin-bottom: var(--space-xs);
        }

        .member-role {
            font-size: 10px;
            color: var(--command-silver);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .member-actions {
            display: flex;
            gap: var(--space-xs);
        }

        .contact-btn {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            color: var(--command-silver);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .contact-btn:hover {
            background: var(--critical-red);
            color: white;
            border-color: var(--critical-red);
        }

        /* Communications Panel */
        .communications-panel {
            background: var(--gradient-surface);
            backdrop-filter: var(--blur-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
        }

        .communication-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .stat-card {
            text-align: center;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--critical-red);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 10px;
            color: var(--command-silver);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .recent-communications {
            max-height: 300px;
            overflow-y: auto;
        }

        .comm-entry {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-md);
            margin-bottom: var(--space-sm);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
        }

        .comm-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .comm-icon.email { background: var(--communications-blue); }
        .comm-icon.sms { background: var(--operations-orange); }
        .comm-icon.call { background: var(--critical-red); }
        .comm-icon.alert { background: var(--technical-purple); }

        .comm-details {
            flex: 1;
        }

        .comm-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--command-pearl);
            margin-bottom: var(--space-xs);
        }

        .comm-meta {
            font-size: 10px;
            color: var(--command-silver);
            margin-bottom: var(--space-xs);
        }

        .comm-status {
            font-size: 9px;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .comm-status.sent {
            background: rgba(52, 199, 89, 0.2);
            color: var(--low-green);
        }

        .comm-status.pending {
            background: rgba(255, 204, 2, 0.2);
            color: var(--medium-yellow);
        }

        .comm-status.failed {
            background: rgba(255, 59, 48, 0.2);
            color: var(--critical-red);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .command-center {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .incident-timeline {
                grid-row: span 1;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }
            
            .header-metrics {
                gap: var(--space-md);
            }
            
            .command-center {
                padding: var(--space-md);
                gap: var(--space-md);
            }
            
            .communication-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--critical-red);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--high-orange);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideInUp 0.4s ease-out forwards;
        }

        .slide-in:nth-child(2) { animation-delay: 0.1s; }
        .slide-in:nth-child(3) { animation-delay: 0.2s; }
        .slide-in:nth-child(4) { animation-delay: 0.3s; }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 8px rgba(255, 59, 48, 0.3);
            }
            50% { 
                box-shadow: 0 0 16px rgba(255, 59, 48, 0.6);
            }
        }

        .critical-pulse {
            animation: pulse-glow 2s infinite;
        }
    </style>
</head>
